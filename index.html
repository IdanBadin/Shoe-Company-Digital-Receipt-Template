<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title></title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/c9bef345bc.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="body">
      <div id="popup-container" class="popup-container">
      </div>
      <div id="popup-content" class="popup-content">
        <button id="close-popup">x</button>
        <h1>This is the popup window</h1>
        <p>You can close this window by clicking the close button.</p>
      </div>
      <div class="web-container">
        <div class="top-background-container">
          <div class="top-background-content">
          </div>
        </div>
        <div class="receipt-container">
          <div class="receipt-content-container">
            <div class="receipt-header">
              <img src="Images/sneakers.png" alt="Sneakers logo">
              <p class="logo-text" style="font-weight: bold;">SHOESRELIFE</p>
            </div>
            <div class="receipt-body">
              <table id="itemsTable" style="font-size: 16px;width: 100%;direction: ltr; text-align: left;padding: 10px 15px 10px 15px;">
                <thead>
                  <tr class="spaceUnder">
                    <th style="color: grey;font-weight: 100;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Product:</th>
                    <th style="color: grey;font-weight: 100;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Price:</th>
                  </tr>
                </thead>
                <tbody id="itemsTbl">

                </tbody>
              </table>
            </div>
          </div>
          <div class="social-media-container">
            <div class="social-media-content">
              <p style="text-align: center;font-weight: bold;margin-bottom: 0;">Follow Us On Social Media</p>
              <div class="social-media-logos-container">
                <a href="https://www.facebook.com"><img class="facebook-logo" src="Images/facebook.png" alt="Facebook Logo"></a>
                <a href="https://www.instagram.com"><img class="instagram-logo" src="Images/instagram.png" alt="Instagram Logo"></a>
                <a href="https://www.twitter.com"><img class="twitter-logo" src="Images/twitter.png" alt="Twitter Logo"></a>
                <a href="https://www.youtube.com"><img class="youtube-logo" src="Images/youtube.png" alt="Youtube Logo"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="receipt-footer">
          <span style="text-align: center;color: #272829;">Powered By</span>
          <p style="letter-spacing: 2px;margin: 0;color: #272829"><a href="https://www.weezmo.com" style="text-decoration: none;color: inherit;"><span style="text-align: center;color: #00B906;">W</span>eezmo</a></p>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
</html>
